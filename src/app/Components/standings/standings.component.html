<!-- <div class="container"> -->
  <div class="row gap-1">
    <!-- start standings section -->
    <!-- <section> -->
    <!-- start standings table -->
    <div class="col-lg-12 p-lg-1 shadow-lg border border-light border-3 rounded-3">
      <!-- start table title -->
      <div class="row justify-content-center text-center">
        <div class="col-6">
          <p class="text-center fs-6 fw-bold">Standings</p>
        </div>
      </div>
      <!-- end table title -->
      <!-- start clubs standings -->
      <div class="row">
        <div class="col-12">
          <table class="table table-hover table-responsive">
            <thead>
              <tr>
                <td class="text-muted col-1"><small>#</small></td>
                <td class="text-muted col-6"><small>Team</small></td>
                <td class="text-muted"><small>P</small></td>
                <td class="text-muted "><small>W</small></td>
                <td class="text-muted "><small>D</small></td>
                <td class="text-muted "><small>L</small></td>
                <td class="text-muted col-1"><small>Goals</small></td>
                <td class="text-muted text-center d-none "><small>Last 5</small></td>
                <td class="text-muted"><small>Pts</small></td>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let standing of standings.data">
                <!-- ranking -->
                <td><small>{{standing.position}}</small></td>
                <!-- team -->
                <td>
                  <div class="row">
                    <div class="col-2"><img src="{{standing.club_image}}" alt="" width="100%" height="100%"></div>
                    <div class="col-8">
                      <small>{{standing.club_name}}</small>
                    </div>
                  </div>
                </td>
                <!-- played -->
                <td><small>{{standing.matches_played}}</small></td>
                <!-- wins -->
                <td><small>{{standing.wins}}</small></td>
                <!-- draws -->
                <td><small>{{standing.draws}}</small></td>
                <!-- loses -->
                <td><small>{{standing.losses}}</small></td>
                <!-- goals -->
                <td><small>{{standing.goals_for}}:{{standing.goals_against}}</small></td>
                <!-- last 5 matches -->
                <td class="col-lg-3 d-sm-none">
                  <div class="row justify-content-center ">
                    <div class="col-12 rounded-3">
                      <div class="row justify-content-center gap-1">

                        <div class="col-2 p-1 rounded-3 fw-bold text-white text-center"
                          [ngClass]="{'bg-success':form =='W','bg-secondary':form =='D','bg-danger':form =='L'}"
                          *ngFor="let form of standing.form"><small>{{form}}</small>
                        </div>
                      </div>
                    </div>
                  </div>
                </td>
                <!-- points -->
                <td><small>{{standing.points}}</small></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <!-- end clubs standings -->
    </div>
    <!-- end standings table -->

    <!-- </section> -->
    <!-- end standings section -->
  </div>
<!-- </div> -->
