<div class="container">
    <div class="row">
        <div id="match-list" class="col-sm-12 m-auto mt-5 p-0">
            <ul class="list-group bg-white shadow">
                <li class="list-group-item d-flex align-items-center">
                    <h3 class="text-danger me-2"><i class="fa-solid fa-circle text-danger fa-xs"></i> Live</h3>
                    <label class="switch">
                        <input type="checkbox" [(ngModel)]="liveChecked" (change)="checkValue(liveChecked?true:false)">
                        <span class="slider round"></span>
                    </label>
                </li>
                <div *ngIf="matches; else noMatches">
                <li class="list-group-item"  *ngFor="let match of matches.match">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="d-flex align-items-center">
                            <img class="flag-icon" style="border-radius: 50%;" src="{{match.comp.image}}" alt="">
                            <div class="d-flex flex-column ms-3">
                                <small class="text-secondary">{{match.comp.country}}</small>
                                <small>{{match.comp.name}}</small>
                            </div>
                        </div>
                        <div>
                            <!-- <small class="text-success">ratings</small> -->
                        </div>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mt-2">
                        <div class="d-flex align-items-center">
                            <small>{{match.time}}</small>
                            <div class="line-before d-flex flex-column ms-2 ps-2">
                                <small>{{match.homeClub.name}}</small>
                                <small>{{match.awayClub.name}}</small>
                            </div>
                        </div>
                        <div class="d-flex align-items-center">
                            <div class="line-after d-flex flex-column ms-2 ps-2">
                                <small>{{match.home_score}}</small>
                                <small>{{match.away_score}}</small>
                            </div>
                        </div>
                    </div>
                </li>
                </div>
                <ng-template #noMatches>
                    <h6 class="m-5 text-center">There are no matches</h6>
                </ng-template>
            </ul>
        </div>
    </div>
</div>
