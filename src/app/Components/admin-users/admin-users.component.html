<div class="table-responsive px-2">
    <div *ngIf="message" class="alert alert-primary" role="alert">
        {{message.message}}
    </div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Created at</th>
                <th class="text-center" scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.created_at | date: 'dd/MM/yyyy'}}</td>
                <td class="text-center"><i class="fa-solid fa-unlock-keyhole text-primary"
                        (click)="makeAdmin(user.id)"></i><i class="ms-3 fa-solid fa-trash text-danger" (click)="deleteUser(user.id)"></i></td>
            </tr>
        </tbody>
    </table>
</div>
